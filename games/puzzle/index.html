<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パズルマスター - テスト画面</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }
        .game-area {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            width: 150px;
            margin: 20px auto;
        }
        .puzzle-piece {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
            100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.6); }
        }
        .controls {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="game-area">
        <h1>🧩 パズルマスター</h1>
        <div class="puzzle-grid">
            <div class="puzzle-piece">🟦</div>
            <div class="puzzle-piece">🟩</div>
            <div class="puzzle-piece">🟨</div>
            <div class="puzzle-piece">🟪</div>
            <div class="puzzle-piece">🟫</div>
            <div class="puzzle-piece">🟥</div>
            <div class="puzzle-piece">⬜</div>
            <div class="puzzle-piece">🟧</div>
            <div class="puzzle-piece">⬛</div>
        </div>
        <p>これはUnity WebGLゲームのテスト画面です</p>
        <div class="controls">
            <h3>操作方法</h3>
            <p>マウスクリック: ブロック操作</p>
            <p>ドラッグ: ブロック移動</p>
        </div>
        <p style="margin-top: 20px; opacity: 0.8;">実際のUnityゲームをここに配置してください</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スペースシューター - テスト画面</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #000428, #004e92);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }
        .game-area {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .spaceship {
            font-size: 4rem;
            animation: fly 2s infinite ease-in-out;
        }
        @keyframes fly {
            0%, 100% { transform: translateX(-10px) rotate(-5deg); }
            50% { transform: translateX(10px) rotate(5deg); }
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        .controls {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star" style="top: 20%; left: 10%; width: 2px; height: 2px; animation-delay: 0s;"></div>
        <div class="star" style="top: 40%; left: 80%; width: 3px; height: 3px; animation-delay: 0.5s;"></div>
        <div class="star" style="top: 60%; left: 30%; width: 1px; height: 1px; animation-delay: 1s;"></div>
        <div class="star" style="top: 80%; left: 70%; width: 2px; height: 2px; animation-delay: 1.5s;"></div>
    </div>
    
    <div class="game-area">
        <h1>🚀 スペースシューター</h1>
        <div class="spaceship">🚀</div>
        <p>これはUnity WebGLゲームのテスト画面です</p>
        <div class="controls">
            <h3>操作方法</h3>
            <p>矢印キー: 移動</p>
            <p>スペースキー: 攻撃</p>
        </div>
        <p style="margin-top: 20px; opacity: 0.8;">実際のUnityゲームをここに配置してください</p>
    </div>
</body>
</html>

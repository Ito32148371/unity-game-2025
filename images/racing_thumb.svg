<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="racingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff416c;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ff4b2b;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <rect width="300" height="200" fill="url(#racingGradient)"/>
  
  <!-- Race track -->
  <ellipse cx="150" cy="100" rx="120" ry="70" fill="none" stroke="white" stroke-width="8" opacity="0.8"/>
  <ellipse cx="150" cy="100" rx="90" ry="50" fill="none" stroke="white" stroke-width="4" opacity="0.6"/>
  
  <!-- Track lines -->
  <ellipse cx="150" cy="100" rx="105" ry="60" fill="none" stroke="yellow" stroke-width="2" stroke-dasharray="10,5" opacity="0.8"/>
  
  <!-- Cars -->
  <!-- Main car -->
  <g transform="translate(220,100) rotate(30)">
    <rect x="-12" y="-6" width="24" height="12" rx="6" fill="#e74c3c"/>
    <rect x="-8" y="-4" width="8" height="8" rx="2" fill="#34495e" opacity="0.7"/>
    <circle cx="-8" cy="-3" r="2" fill="black"/>
    <circle cx="-8" cy="3" r="2" fill="black"/>
    <circle cx="8" cy="-3" r="2" fill="black"/>
    <circle cx="8" cy="3" r="2" fill="black"/>
  </g>
  
  <!-- Opponent car -->
  <g transform="translate(80,100) rotate(-150)">
    <rect x="-12" y="-6" width="24" height="12" rx="6" fill="#3498db"/>
    <rect x="-8" y="-4" width="8" height="8" rx="2" fill="#34495e" opacity="0.7"/>
    <circle cx="-8" cy="-3" r="2" fill="black"/>
    <circle cx="-8" cy="3" r="2" fill="black"/>
    <circle cx="8" cy="-3" r="2" fill="black"/>
    <circle cx="8" cy="3" r="2" fill="black"/>
  </g>
  
  <!-- Speed lines -->
  <g opacity="0.6">
    <line x1="250" y1="80" x2="280" y2="75" stroke="white" stroke-width="2"/>
    <line x1="250" y1="90" x2="285" y2="88" stroke="white" stroke-width="2"/>
    <line x1="250" y1="110" x2="285" y2="112" stroke="white" stroke-width="2"/>
    <line x1="250" y1="120" x2="280" y2="125" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Checkered flag -->
  <g transform="translate(150,30)">
    <rect x="0" y="0" width="4" height="4" fill="white"/>
    <rect x="4" y="0" width="4" height="4" fill="black"/>
    <rect x="0" y="4" width="4" height="4" fill="black"/>
    <rect x="4" y="4" width="4" height="4" fill="white"/>
    <rect x="8" y="0" width="4" height="4" fill="white"/>
    <rect x="8" y="4" width="4" height="4" fill="black"/>
  </g>
  
  <!-- Game title -->
  <text x="150" y="185" text-anchor="middle" font-size="18" font-weight="bold" fill="white">スピードレーサー</text>
</svg>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000428;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#004e92;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <rect width="300" height="200" fill="url(#spaceGradient)"/>
  
  <!-- Stars -->
  <circle cx="50" cy="30" r="1" fill="white" opacity="0.8"/>
  <circle cx="100" cy="45" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="200" cy="25" r="1" fill="white" opacity="0.7"/>
  <circle cx="250" cy="50" r="2" fill="white"/>
  <circle cx="80" cy="170" r="1" fill="white" opacity="0.6"/>
  <circle cx="220" cy="160" r="1.5" fill="white" opacity="0.8"/>
  
  <!-- Spaceship -->
  <g transform="translate(150,100)">
    <!-- Main body -->
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="#4a90e2"/>
    <!-- Cockpit -->
    <ellipse cx="0" cy="-5" rx="15" ry="8" fill="#7bb3f0"/>
    <!-- Wings -->
    <polygon points="-35,-5 -25,0 -25,10 -40,5" fill="#2c5aa0"/>
    <polygon points="35,-5 25,0 25,10 40,5" fill="#2c5aa0"/>
    <!-- Engine flames -->
    <ellipse cx="-30" cy="0" rx="8" ry="3" fill="#ff6b35"/>
    <ellipse cx="30" cy="0" rx="8" ry="3" fill="#ff6b35"/>
  </g>
  
  <!-- Enemy ships -->
  <g transform="translate(80,60) scale(0.6)">
    <polygon points="0,-10 -8,8 8,8" fill="#e74c3c"/>
    <circle cx="0" cy="0" r="3" fill="#c0392b"/>
  </g>
  
  <g transform="translate(220,140) scale(0.6)">
    <polygon points="0,-10 -8,8 8,8" fill="#e74c3c"/>
    <circle cx="0" cy="0" r="3" fill="#c0392b"/>
  </g>
  
  <!-- Laser beams -->
  <line x1="150" y1="85" x2="80" y2="45" stroke="#00ff00" stroke-width="3" opacity="0.8"/>
  <line x1="150" y1="115" x2="220" y2="155" stroke="#00ff00" stroke-width="3" opacity="0.8"/>
  
  <!-- Game title -->
  <text x="150" y="185" text-anchor="middle" font-size="18" font-weight="bold" fill="white">スペースシューター</text>
</svg>
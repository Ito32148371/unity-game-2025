<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nekoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <rect width="300" height="200" fill="url(#nekoGradient)"/>
  
  <!-- Cat body -->
  <ellipse cx="150" cy="120" rx="50" ry="40" fill="#ff6b35"/>
  
  <!-- Cat head -->
  <circle cx="150" cy="80" r="35" fill="#ff8c42"/>
  
  <!-- Ears -->
  <polygon points="125,55 135,35 145,55" fill="#ff6b35"/>
  <polygon points="155,55 165,35 175,55" fill="#ff6b35"/>
  
  <!-- Eyes -->
  <circle cx="140" cy="75" r="5" fill="white"/>
  <circle cx="160" cy="75" r="5" fill="white"/>
  <circle cx="140" cy="75" r="3" fill="black"/>
  <circle cx="160" cy="75" r="3" fill="black"/>
  
  <!-- Nose -->
  <polygon points="150,85 145,90 155,90" fill="#ff1744"/>
  
  <!-- Mouth -->
  <path d="M 145 95 Q 150 100 155 95" stroke="#ff1744" stroke-width="2" fill="none"/>
  
  <!-- Whiskers -->
  <line x1="115" y1="80" x2="130" y2="78" stroke="black" stroke-width="1"/>
  <line x1="115" y1="85" x2="130" y2="85" stroke="black" stroke-width="1"/>
  <line x1="170" y1="78" x2="185" y2="80" stroke="black" stroke-width="1"/>
  <line x1="170" y1="85" x2="185" y2="85" stroke="black" stroke-width="1"/>
  
  <!-- Coins floating around -->
  <circle cx="80" cy="60" r="8" fill="gold" opacity="0.8"/>
  <text x="80" y="65" text-anchor="middle" font-size="10" fill="orange">¥</text>
  
  <circle cx="220" cy="80" r="8" fill="gold" opacity="0.8"/>
  <text x="220" y="85" text-anchor="middle" font-size="10" fill="orange">¥</text>
  
  <circle cx="100" cy="140" r="8" fill="gold" opacity="0.8"/>
  <text x="100" y="145" text-anchor="middle" font-size="10" fill="orange">¥</text>
  
  <!-- Game title -->
  <text x="150" y="180" text-anchor="middle" font-size="20" font-weight="bold" fill="white">ネコジャンプ</text>
</svg>
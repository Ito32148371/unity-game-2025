<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="puzzleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <rect width="300" height="200" fill="url(#puzzleGradient)"/>
  
  <!-- Puzzle grid -->
  <g transform="translate(120,70)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="20" height="20" fill="#ff6b6b" stroke="white" stroke-width="1"/>
    <rect x="20" y="0" width="20" height="20" fill="#4ecdc4" stroke="white" stroke-width="1"/>
    <rect x="40" y="0" width="20" height="20" fill="#45b7d1" stroke="white" stroke-width="1"/>
    
    <!-- Row 2 -->
    <rect x="0" y="20" width="20" height="20" fill="#f9ca24" stroke="white" stroke-width="1"/>
    <rect x="20" y="20" width="20" height="20" fill="#f0932b" stroke="white" stroke-width="1"/>
    <rect x="40" y="20" width="20" height="20" fill="#eb4d4b" stroke="white" stroke-width="1"/>
    
    <!-- Row 3 -->
    <rect x="0" y="40" width="20" height="20" fill="#6c5ce7" stroke="white" stroke-width="1"/>
    <rect x="20" y="40" width="20" height="20" fill="#a29bfe" stroke="white" stroke-width="1"/>
    <rect x="40" y="40" width="20" height="20" fill="#fd79a8" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Falling blocks -->
  <g opacity="0.7">
    <rect x="200" y="40" width="15" height="15" fill="#ff6b6b" transform="rotate(15)"/>
    <rect x="70" y="130" width="15" height="15" fill="#4ecdc4" transform="rotate(-20)"/>
    <rect x="230" y="120" width="15" height="15" fill="#f9ca24" transform="rotate(45)"/>
  </g>
  
  <!-- Sparkle effects -->
  <g fill="white" opacity="0.8">
    <polygon points="90,50 92,55 97,55 93,58 95,63 90,60 85,63 87,58 83,55 88,55" transform="scale(0.8)"/>
    <polygon points="210,90 212,95 217,95 213,98 215,103 210,100 205,103 207,98 203,95 208,95" transform="scale(0.6)"/>
  </g>
  
  <!-- Game title -->
  <text x="150" y="185" text-anchor="middle" font-size="18" font-weight="bold" fill="white">パズルマスター</text>
</svg>